services:
  # Laravel Backend (Bullcasino)
  - type: web
    name: bullmoney-casino
    env: docker
    plan: free
    rootDir: Bullcasino
    dockerfilePath: Dockerfile
    dockerContext: .
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: sqlite
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: CACHE_DRIVER
        value: file
    autoDeploy: false
