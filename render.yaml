services:
  # Next.js App (Bullmoney Casino)
  - type: web
    name: bullmoney-casino
    env: node
    plan: free
    rootDir: .
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: false

  # Next.js Newsletter/Web App
  - type: web
    name: bullmoney-newsletter
    env: node
    plan: free
    rootDir: next
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: false
