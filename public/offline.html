<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>Offline - BULLMONEY</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #ffffff, #ffffff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #ffffff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      margin-bottom: 32px;
    }

    button {
      background: linear-gradient(135deg, #ffffff, #ffffff);
      border: none;
      color: white;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    button:active {
      transform: scale(0.95);
    }

    button:hover {
      box-shadow: 0 6px 30px rgba(255, 255, 255, 0.5);
    }

    .status {
      margin-top: 24px;
      padding: 12px 20px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      font-size: 14px;
      color: #ef4444;
    }

    .online .status {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 1h22v22H1z" opacity="0.3"/>
        <path d="M17 3H7a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"/>
        <path d="M12 7v10M8 12h8" opacity="0.5"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, we've saved your place. Check your connection and try again.</p>

    <button onclick="window.location.reload()">Retry Connection</button>

    <div class="status" id="status">
      ðŸ“¡ Connection Status: Offline
    </div>
  </div>

  <script>
    function updateOnlineStatus() {
      const statusEl = document.getElementById('status');
      const isOnline = navigator.onLine;

      if (isOnline) {
        statusEl.textContent = 'âœ… Connection Restored: Online';
        document.body.classList.add('online');
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusEl.textContent = 'ðŸ“¡ Connection Status: Offline';
        document.body.classList.remove('online');
      }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // Check status immediately
    updateOnlineStatus();
  </script>
</body>
</html>
