<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 256" width="512" height="256">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="256" fill="#0f0f1a"/>
  
  <!-- Subtle chart line in background -->
  <path d="M 0 200 Q 100 180 150 150 T 250 120 T 350 80 T 450 50 L 512 30" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Bull icon on left -->
  <g transform="translate(50, 50)">
    <circle cx="75" cy="75" r="70" fill="#1a1a2e" stroke="url(#goldGrad)" stroke-width="3"/>
    
    <!-- Bull horns -->
    <path d="M 35 65 Q 20 40 30 25" stroke="url(#goldGrad)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M 115 65 Q 130 40 120 25" stroke="url(#goldGrad)" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Bull head -->
    <ellipse cx="75" cy="85" rx="35" ry="30" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
    
    <!-- Eyes -->
    <circle cx="60" cy="75" r="5" fill="url(#goldGrad)"/>
    <circle cx="90" cy="75" r="5" fill="url(#goldGrad)"/>
    
    <!-- Nose -->
    <ellipse cx="75" cy="105" rx="15" ry="10" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="110" font-family="Arial Black, sans-serif" font-size="48" fill="url(#goldGrad)" font-weight="bold" filter="url(#shadow)">BULL MONEY</text>
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="28" fill="#FFD700" opacity="0.9">Trade Alert ðŸ“ˆ</text>
  
  <!-- Notification bell icon -->
  <g transform="translate(440, 60)">
    <path d="M 30 0 L 30 5 C 30 5 45 15 45 35 L 45 50 L 55 55 L 55 60 L 5 60 L 5 55 L 15 50 L 15 35 C 15 15 30 5 30 5 L 30 0" fill="url(#goldGrad)" filter="url(#glow)"/>
    <ellipse cx="30" cy="67" rx="8" ry="6" fill="url(#goldGrad)"/>
  </g>
</svg>
