<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="88" fill="#1a1a2e" stroke="url(#goldGradient)" stroke-width="4"/>
  
  <!-- Bull horns -->
  <path d="M 40 85 Q 25 60 35 40" stroke="url(#goldGradient)" stroke-width="8" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M 152 85 Q 167 60 157 40" stroke="url(#goldGradient)" stroke-width="8" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Bull head outline -->
  <ellipse cx="96" cy="105" rx="45" ry="40" fill="none" stroke="url(#goldGradient)" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Eyes -->
  <circle cx="76" cy="95" r="6" fill="url(#goldGradient)"/>
  <circle cx="116" cy="95" r="6" fill="url(#goldGradient)"/>
  
  <!-- Nose/snout -->
  <ellipse cx="96" cy="125" rx="20" ry="12" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  <circle cx="88" cy="125" r="3" fill="url(#goldGradient)"/>
  <circle cx="104" cy="125" r="3" fill="url(#goldGradient)"/>
  
  <!-- Dollar sign -->
  <text x="96" y="165" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="url(#goldGradient)" font-weight="bold" filter="url(#glow)">$</text>
</svg>
